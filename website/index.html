<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>robonotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-200">
    <div
      class="h-screen w-screen max-w-[800px] px-5 mx-auto flex flex-col justify-center gap-10"
    >
      <div class="flex flex-col gap-2">
        <div class="flex items-center gap-3">
          <p class="font-bold text-2xl">robonotes v0.0.6</p>
          <a
            href="https://github.com/therealrinku/robonotes"
            class="border border-black px-3 py-1 rounded flex items-center gap-2 text-xs"
            target="_blank"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/128/2111/2111432.png"
              class="w-4 h-4"
            />
            <p>Github</p>
          </a>
        </div>

        <p class="italic">
          minimal, no nonsense privacy focused local only note taking
          application.
        </p>
      </div>

      <div class="flex flex-col gap-3">
        <div
          class="border border-black py-2 px-5 rounded-md self-start"
          id="main-download-link"
        ></div>
        <a
          target="_blank"
          class="underline text-xs"
          href="https://github.com/therealrinku/robonotes/releases"
          >More download options</a
        >
      </div>
    </div>

    <script>
      const os = window.navigator.platform;

      const platformIcons = {
        Win: 'https://cdn-icons-png.flaticon.com/128/732/732076.png',
        Linux: 'https://cdn-icons-png.flaticon.com/128/25/25719.png',
        Mac: 'https://cdn-icons-png.flaticon.com/128/2/2235.png',
      };

      const platformDownloadLinks = {
        Win: 'https://github.com/therealrinku/robonotes/releases/download/0.0.6/robonotes.Setup.0.0.6.exe',
        LinuxDeb:
          'https://github.com/therealrinku/robonotes/releases/download/0.0.6/robonotes_0.0.6_amd64.deb',
        LinuxAppImage:
          'https://github.com/therealrinku/robonotes/releases/download/0.0.6/robonotes-0.0.6.AppImage',
        Github: 'https://github.com/therealrinku/robonotes/releases',
      };

      const main = document.getElementById('main-download-link');

      if (os.startsWith('Linux')) {
        main.innerHTML = `<a href="${platformDownloadLinks.LinuxDeb}" class="flex items-center gap-2">
          <img src="${platformIcons.Linux}" class="w-4 h-4" />
          <p>Download for Linux</p>
        </a>`;
      } else if (os.startsWith('Win')) {
        main.innerHTML = `<a href="${platformDownloadLinks.Win}" class="flex items-center gap-2">
          <img src="${platformIcons.Win}" class="w-4 h-4" />
          <p>Download for Windows</p>
        </a>`;
      } else {
        main.innerHTML = `<a href="${platformDownloadLinks.Github}" class="flex items-center gap-2">
          <img src="https://cdn-icons-png.flaticon.com/128/3502/3502477.png" class="w-4 h-4" />
          <p>Downloads</p>
        </a>`;
      }
    </script>
  </body>
</html>
